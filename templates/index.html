<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Terminal | Summer Associate Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen p-8 font-['Plus_Jakarta_Sans']">
<div class="max-w-4xl mx-auto space-y-6">
    <header class="flex justify-between items-center border-b pb-4">
        <h1 class="text-2xl font-bold text-slate-900">AI Eligibility Engine</h1>
        <a href="/admin" class="text-sm font-semibold text-blue-600 hover:text-blue-800 transition">View Audit Logs â†’</a>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="md:col-span-2 bg-white p-8 rounded-3xl shadow-sm border border-slate-200">
            <form id="loanForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="number" id="age" placeholder="Age" class="p-3 bg-slate-50 border rounded-xl outline-none" required>
                <input type="number" id="income" placeholder="Annual Income ($)" class="p-3 bg-slate-50 border rounded-xl outline-none" required>
                <input type="number" id="loan_amount" placeholder="Loan Amount ($)" class="p-3 bg-blue-50 border border-blue-100 rounded-xl outline-none font-bold" required>
                <input type="number" id="credit_score" placeholder="Credit Score (300-850)" class="p-3 bg-slate-50 border rounded-xl outline-none" required>
                <input type="number" id="current_debt" placeholder="Current Debt ($)" class="p-3 bg-slate-50 border rounded-xl outline-none" required>
                <input type="number" step="0.1" id="years_employed" placeholder="Years Employed" class="p-3 bg-slate-50 border rounded-xl outline-none" required>
                <select id="occupation" class="p-3 bg-slate-50 border rounded-xl outline-none md:col-span-2">
                    <option value="Employed">Employed</option>
                    <option value="Student">Student</option>
                    <option value="Unemployed">Unemployed</option>
                </select>
                <button type="submit" id="submitBtn" class="md:col-span-2 bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-black transition-all">
                    Run Eligibility Check
                </button>
            </form>
        </div>

        <div id="resultsBox" class="hidden">
            <div id="resultCard" class="h-full rounded-3xl p-8 border flex flex-col items-center justify-center text-center space-y-4 shadow-xl">
                <p class="text-xs font-bold uppercase opacity-60">System Decision</p>
                <h2 id="resultStatus" class="text-3xl font-bold"></h2>
                <div class="w-full bg-white/30 rounded-full h-2">
                    <div id="confBar" class="h-full rounded-full transition-all duration-1000 bg-white"></div>
                </div>
                <p class="text-sm font-medium">Confidence: <span id="confText"></span></p>
                <p class="text-[10px] opacity-70 italic">Transaction saved to PostgreSQL</p>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('loanForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "Analyzing Risk...";

        const income = parseFloat(document.getElementById('income').value) || 1;
        const currentDebt = parseFloat(document.getElementById('current_debt').value) || 0;
        const requestedLoan = parseFloat(document.getElementById('loan_amount').value) || 0;
        const proFormaDTI = (currentDebt + requestedLoan) / income;

        const payload = {
            age: document.getElementById('age').value,
            income: document.getElementById('income').value,
            loan_amount: document.getElementById('loan_amount').value,
            credit_score: document.getElementById('credit_score').value,
            years_employed: document.getElementById('years_employed').value,
            current_debt: document.getElementById('current_debt').value,
            dti: proFormaDTI.toFixed(3),
            occupation: document.getElementById('occupation').value,
            intent: "Personal"
        };

        try {
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const data = await response.json();

            if (data.status === 'success') {
                const box = document.getElementById('resultsBox');
                const card = document.getElementById('resultCard');
                box.classList.remove('hidden');

                const isEligible = data.prediction === 'Eligible';
                document.getElementById('resultStatus').innerText = data.prediction.toUpperCase();

                card.className = isEligible
                        ? 'h-full rounded-3xl p-8 border bg-emerald-500 text-white shadow-xl'
                        : 'h-full rounded-3xl p-8 border bg-rose-500 text-white shadow-xl';

                document.getElementById('confText').innerText = data.confidence + '%';
                // Trigger animation
                setTimeout(() => {
                    document.getElementById('confBar').style.width = data.confidence + '%';
                }, 100);
            } else {
                alert("Server Error: " + data.message);
            }
        } catch (err) {
            alert("Connection Error: Is the app.py server running?");
        } finally {
            btn.disabled = false;
            btn.innerText = "Run Eligibility Check";
        }
    });
</script>
</body>
</html>
