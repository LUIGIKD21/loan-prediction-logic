<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Terminal | AI Loan Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
          rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: #475569;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-8">
<div class="max-w-5xl mx-auto space-y-6">

    <header class="flex justify-between items-center bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
        <div>
            <h1 class="text-2xl font-bold text-slate-900 tracking-tight">AI Eligibility Engine</h1>
            <p class="text-slate-500 text-xs font-medium uppercase tracking-wider">Internal Credit Risk Terminal</p>
        </div>
        <a href="/admin"
           class="text-sm font-semibold text-blue-600 hover:bg-blue-50 px-4 py-2 rounded-lg transition border border-blue-100">
            Audit logs →
        </a>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2 bg-white p-8 rounded-3xl shadow-sm border border-slate-200">
            <form id="loanForm" class="grid grid-cols-1 md:grid-cols-2 gap-5">

                <div class="input-group">
                    <label for="age">Applicant Age</label>
                    <input type="number" id="age" min="18" max="100" placeholder="Min 18"
                           class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500/20 outline-none transition"
                           required>
                </div>

                <div class="input-group">
                    <label for="income">Annual Income ($)</label>
                    <input type="number" id="income" min="0" placeholder="e.g. 55000"
                           class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500/20 outline-none transition"
                           required>
                </div>

                <div class="input-group">
                    <label for="loan_amount" class="text-blue-600">Loan Amount Requested ($)</label>
                    <input type="number" id="loan_amount" min="1" placeholder="e.g. 10000"
                           class="w-full p-3 bg-blue-50 border border-blue-100 rounded-xl focus:ring-2 focus:ring-blue-500/20 outline-none font-semibold transition text-blue-900"
                           required>
                </div>

                <div class="input-group">
                    <label for="credit_score">Credit Score (300-850)</label>
                    <input type="number" id="credit_score" min="300" max="850" placeholder="300-850"
                           class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500/20 outline-none transition"
                           required>
                </div>

                <div class="input-group">
                    <label for="current_debt">Total Current Debt ($)</label>
                    <input type="number" id="current_debt" min="0" placeholder="Existing balances"
                           class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500/20 outline-none transition"
                           required>
                </div>

                <div class="input-group">
                    <label for="years_employed">Years of Employment</label>
                    <input type="number" step="0.1" id="years_employed" min="0" max="60"
                           placeholder="Years at current job"
                           class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500/20 outline-none transition"
                           required>
                </div>

                <div class="input-group md:col-span-2">
                    <label for="occupation">Employment Category</label>
                    <select id="occupation"
                            class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500/20 outline-none transition">
                        <option value="Employed">Salaried / Employed</option>
                        <option value="Self-Employed">Self-Employed / Freelance</option>
                        <option value="Unemployed">Unemployed</option>
                    </select>
                </div>

                <div class="md:col-span-2 flex gap-3 pt-2">
                    <button type="submit" id="submitBtn"
                            class="flex-1 bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-black transition-all shadow-lg active:scale-[0.98]">
                        Analyze Risk
                    </button>
                    <button type="reset"
                            class="px-6 bg-slate-100 text-slate-600 font-semibold rounded-2xl hover:bg-slate-200 transition">
                        Reset
                    </button>
                </div>
            </form>
        </div>

        <div id="resultsBox" class="hidden animate-in fade-in duration-500">
            <div id="resultCard"
                 class="h-full rounded-3xl p-8 border flex flex-col items-center justify-center text-center space-y-6 shadow-xl transition-all duration-700">
                <div class="space-y-1">
                    <p class="text-[10px] font-black uppercase tracking-[0.2em] opacity-80">Final Determination</p>
                    <h2 id="resultStatus" class="text-4xl font-extrabold tracking-tighter italic"></h2>
                </div>

                <div class="w-full space-y-2">
                    <div class="flex justify-between text-xs font-bold uppercase">
                        <span>Model Confidence</span>
                        <span id="confText">0%</span>
                    </div>
                    <div class="w-full bg-black/10 rounded-full h-3 overflow-hidden">
                        <div id="confBar" class="h-full bg-white rounded-full transition-all duration-1000 ease-out"
                             style="width: 0%"></div>
                    </div>
                </div>

                <div class="pt-6 border-t border-white/20 w-full">
                    <p class="text-[10px] opacity-90 leading-tight">Data synchronized with cloud PostgreSQL cluster.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('loanForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        // 1. DATA EXTRACTION
        const btn = document.getElementById('submitBtn');
        const age = parseInt(document.getElementById('age').value);
        const income = parseFloat(document.getElementById('income').value) || 1;
        const loanAmount = parseFloat(document.getElementById('loan_amount').value);
        const creditScore = parseInt(document.getElementById('credit_score').value);
        const currentDebt = parseFloat(document.getElementById('current_debt').value) || 0;
        const yearsEmployed = document.getElementById('years_employed').value;
        const occupation = document.getElementById('occupation').value;

        // 2. DATA VALIDATION 
        if (creditScore < 300 || creditScore > 850) {
            alert("❌ DATA ERROR: Credit Score must be between 300 and 850.");
            return;
        }

        if (age < 18) {
            alert("❌ COMPLIANCE ERROR: Applicant must be 18+ years of age.");
            return;
        }

        // 3. PREPARE PAYLOAD
        btn.disabled = true;
        btn.innerText = "Running AI Analysis...";

        const proFormaDTI = (currentDebt + loanAmount) / income;

        const payload = {
            age: age,
            income: income,
            loan_amount: loanAmount,
            credit_score: creditScore,
            years_employed: yearsEmployed,
            current_debt: currentDebt,
            dti: proFormaDTI.toFixed(3),
            occupation: occupation,
            intent: "Personal"
        };

        try {
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const data = await response.json();

            if (data.status === 'success') {
                const box = document.getElementById('resultsBox');
                const card = document.getElementById('resultCard');
                const statusH2 = document.getElementById('resultStatus');

                box.classList.remove('hidden');

                const isEligible = data.prediction === 'Eligible';
                statusH2.innerText = data.prediction.toUpperCase();

                // Dynamic Styling based on AI Decision
                card.className = isEligible
                        ? 'h-full rounded-3xl p-8 border bg-emerald-600 text-white shadow-2xl flex flex-col items-center justify-center text-center space-y-6'
                        : 'h-full rounded-3xl p-8 border bg-rose-600 text-white shadow-2xl flex flex-col items-center justify-center text-center space-y-6';

                document.getElementById('confText').innerText = data.confidence + '%';

                // Animate the confidence bar
                setTimeout(() => {
                    document.getElementById('confBar').style.width = data.confidence + '%';
                }, 100);
            }
        } catch (err) {
            alert("Server connection failed. Is the API online?");
        } finally {
            btn.disabled = false;
            btn.innerText = "Analyze Risk";
        }
    });
</script>
</body>
</html>
