<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Terminal | Summer Associate Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
          rel="stylesheet">
    <style>
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #475569; /* slate-600 */
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-8 font-['Plus_Jakarta_Sans']">
<div class="max-w-4xl mx-auto space-y-6">
    <header class="flex justify-between items-center border-b pb-6">
        <div>
            <h1 class="text-3xl font-bold text-slate-900 tracking-tight">AI Eligibility Engine</h1>
            <p class="text-slate-500 text-sm">Automated Risk Assessment Terminal</p>
        </div>
        <a href="/admin"
           class="text-sm font-semibold text-blue-600 hover:text-blue-800 transition bg-blue-50 px-4 py-2 rounded-full">
            View Audit Logs â†’
        </a>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="md:col-span-2 bg-white p-8 rounded-3xl shadow-sm border border-slate-200">
            <form id="loanForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <div class="input-group">
                    <label for="age">Applicant Age</label>
                    <input type="number" id="age" placeholder="e.g. 25"
                           class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500/20 transition"
                           required>
                </div>

                <div class="input-group">
                    <label for="income">Annual Income ($)</label>
                    <input type="number" id="income" placeholder="e.g. 65000"
                           class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500/20 transition"
                           required>
                </div>

                <div class="input-group">
                    <label for="loan_amount" class="text-blue-700">Requested Loan Amount ($)</label>
                    <input type="number" id="loan_amount" placeholder="e.g. 15000"
                           class="w-full p-3 bg-blue-50 border border-blue-200 rounded-xl outline-none font-bold text-blue-900 focus:ring-2 focus:ring-blue-500/20 transition"
                           required>
                </div>

                <div class="input-group">
                    <label for="credit_score">Credit Score (300-850)</label>
                    <input type="number" id="credit_score" placeholder="e.g. 720"
                           class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500/20 transition"
                           required>
                </div>

                <div class="input-group">
                    <label for="current_debt">Current Debt ($)</label>
                    <input type="number" id="current_debt" placeholder="Total existing balance"
                           class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500/20 transition"
                           required>
                </div>

                <div class="input-group">
                    <label for="years_employed">Years Employed</label>
                    <input type="number" step="0.1" id="years_employed" placeholder="e.g. 4.5"
                           class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500/20 transition"
                           required>
                </div>

                <div class="input-group md:col-span-2">
                    <label for="occupation">Employment Status</label>
                    <select id="occupation"
                            class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500/20 transition">
                        <option value="Employed">Employed</option>
                        <option value="Student">Student</option>
                        <option value="Unemployed">Unemployed</option>
                    </select>
                </div>

                <button type="submit" id="submitBtn"
                        class="md:col-span-2 bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-black transition-all shadow-lg hover:shadow-xl active:scale-[0.98]">
                    Run Eligibility Check
                </button>
            </form>
        </div>

        <div id="resultsBox" class="hidden">
            <div id="resultCard"
                 class="h-full rounded-3xl p-8 border flex flex-col items-center justify-center text-center space-y-4 shadow-xl transition-all duration-500">
                <p class="text-xs font-bold uppercase tracking-widest opacity-70">System Decision</p>
                <h2 id="resultStatus" class="text-4xl font-extrabold tracking-tight"></h2>
                <div class="w-full bg-white/30 rounded-full h-2 mt-4">
                    <div id="confBar" class="h-full rounded-full transition-all duration-1000 bg-white"
                         style="width: 0%"></div>
                </div>
                <p class="text-sm font-semibold">Model Confidence: <span id="confText">0%</span></p>
                <div class="pt-4 border-t border-white/20 w-full">
                    <p class="text-[10px] opacity-80 italic uppercase tracking-tighter">Verified & Logged to
                        PostgreSQL</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('loanForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "Processing Transaction...";

        const income = parseFloat(document.getElementById('income').value) || 1;
        const currentDebt = parseFloat(document.getElementById('current_debt').value) || 0;
        const requestedLoan = parseFloat(document.getElementById('loan_amount').value) || 0;
        const proFormaDTI = (currentDebt + requestedLoan) / income;

        const payload = {
            age: document.getElementById('age').value,
            income: document.getElementById('income').value,
            loan_amount: document.getElementById('loan_amount').value,
            credit_score: document.getElementById('credit_score').value,
            years_employed: document.getElementById('years_employed').value,
            current_debt: document.getElementById('current_debt').value,
            dti: proFormaDTI.toFixed(3),
            occupation: document.getElementById('occupation').value,
            intent: "Personal"
        };

        try {
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const data = await response.json();

            if (data.status === 'success') {
                const box = document.getElementById('resultsBox');
                const card = document.getElementById('resultCard');
                box.classList.remove('hidden');

                const isEligible = data.prediction === 'Eligible';
                document.getElementById('resultStatus').innerText = data.prediction.toUpperCase();

                card.className = isEligible
                        ? 'h-full rounded-3xl p-8 border bg-emerald-600 text-white shadow-xl flex flex-col items-center justify-center text-center space-y-4'
                        : 'h-full rounded-3xl p-8 border bg-rose-600 text-white shadow-xl flex flex-col items-center justify-center text-center space-y-4';

                document.getElementById('confText').innerText = data.confidence + '%';
                setTimeout(() => {
                    document.getElementById('confBar').style.width = data.confidence + '%';
                }, 100);
            }
        } catch (err) {
            alert("Connection Error. Ensure Flask is running.");
        } finally {
            btn.disabled = false;
            btn.innerText = "Run Eligibility Check";
        }
    });
</script>
</body>
</html>
